<link rel="stylesheet" type="text/css" href="css/style.css" />
<h2>File Upload</h2>

<!-- Upload  -->
<div class="form">
<form id="file-upload-form" action="/upload" method="post" enctype="multipart/form-data" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" accept="video/*"/>
  <label for="file-upload" id="file-drag">
    <div id="spinner" class="spinner hidden"></div>
    <video id="file-image" src="#" alt="Preview" class="hidden"></video>
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden">Please select an image</div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>
    <div id="response" class="hidden">
      <div id="name"></div>
      <div id="messages"></div>
    </div>
  </label>
</form>
</div>
<div id="watchButton" class="watchButton hidden">
    <a href="http://localhost:3000/video" id="file-upload-btn" class="btn btn-primary">Watch Here</a>
</div>
<script  src="js/script.js"></script>
